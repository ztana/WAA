<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF Number Quiz</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Have fun with Number Quiz!</h3>
            <p>Your Age: <h:inputText value="#{quiz.age}"/></p>
            <font style='color:red'>
                <b><h:outputText rendered="#{quiz.ageError}" 
                                      value="#{quiz.ageErrorText}" />
                </b>
            </font>
            <font style='color:red'>
                <b><h:outputText rendered="#{quiz.correction}" 
                                      value="#{quiz.correctionText}" />
                </b>
            </font>
            <p>Your current score is #{quiz.score}.</p>
            <p>
                Question #{quiz.currentQuestionIndex+1} of 5<br></br>
                <!-- Displays the number of attempts, obtained from the quiz object -->
                Attempt #{quiz.attempt} of 3
            </p>
            <p>Guess the next number in the sequence!</p>
            <p>
                <!-- Displays the question in a formatted form -->
                #{quiz.currentQuestionPartial}<font style='color:red'><b> ? </b></font>]
            </p>
            <p>Your answer:<h:inputText value="#{quiz.answer}" /></p>
            <font style='color:red'>
                <b>
                    <h:outputText rendered="#{quiz.wrong}" 
                                  value="Your last answer was not correct! 
                                  Please try again."/>
                </b>
            </font>
            <p>
                <h:commandButton value="Next" action="#{quiz.onNext}"/>
                <h:commandButton value="Restart" action="#{quiz.onRestart}"/>
            </p>
            <p>
                <h:commandButton value="Hint" action="#{quiz.onHint}"/>
                <font style='color:green'>
                    <b> 
                        <h:outputText rendered="#{quiz.hintReq}" 
                                      value="#{quiz.hint}" />
                    </b>
                </font>
            </p>
        </h:form>
    </h:body>
</html>
