<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.welcomeTitle}</title>
    </h:head>
    <h:body>
        <h1 align="center">
            #{msgs.teaSelectionPage}
        </h1>
        <h:form>
            <h:selectOneListbox id="brands" required="true" requiredMessage="#{msgs.requiredBrand}" value="#{expertBn.brand}">
                <f:selectItems value="#{expertBn.brands}"/>
            </h:selectOneListbox>
            <h:message for="brands" style="color:red;" />
            <div style="align:center;">
                <h:commandButton value="#{msgs.submit}" action="brandDetails"></h:commandButton>
                <h:commandButton value="#{msgs.back}" action="back" immediate="true" actionListener="#{expertBn.resetColor()}"></h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
